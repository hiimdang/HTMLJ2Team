<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuế</title>
</head>
<body>
    <span>
       <div>   
        Nhập vào số lương (đơn vị triệu)
       </div> 
    <form>
        <input type="number" id="luong">
        <br>
        <button type="button" onclick="in_ra()">Tính thuế</button>
    </form>
    <div id="ket_qua"> </div>
    <script>
        let thue;
        function in_ra(){
          let luong =  document.getElementById("luong").value;
          if (luong >= 15){
            thue = luong*30/100;
          } else if(luong < 15 && 7 < luong){
            thue = luong*20/100;
          } else if (luong <0){
              thue = 0
          } else {
            thue = luong * 10/100;
          }

          document.getElementById("ket_qua").innerHTML = "Thuế là: " + thue + " triệu";
        }
    </script>
</body>
</html>
